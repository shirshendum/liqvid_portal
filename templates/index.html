<!DOCTYPE html>
<html>
<head>
    <title>Liqvid Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: white; /* Ensures the entire page has a white background */
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
            padding: 0;
            border: none; /* Removes the form border and background */
            width: 450px;
        }

        label {
            margin-bottom: 10px;
            display: block;
            color: #666;
        }

        select {
            width: 100%; /* Adjusted to take full width of the form */
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc; /* Optional, can remove if you prefer no border at all */
            background-color: white; /* Keeps background white */
        }

        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #e67700;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #e67700;
        }

        #heatmap {
            width: 800px;
            height: 600px;
            margin-top: 20px;
            background-color: white; /* Keeps background white */
        }
    </style>
</head>
<body>
    <h1>Data Visualization</h1>
    <form id="dataForm">
        <label for="regionDropdown">Select Reseller:</label>
        <select id="regionDropdown" name="regionDropdown" onchange="updateCenters()">
            <option value="">Select a Reseller</option>
            {% for region in region_options %}
                <option value="{{ region }}">{{ region }}</option>
            {% endfor %}
        </select>

        <label for="centerDropdown">Select School (optional):</label>
        <select id="centerDropdown" name="centerDropdown">
            <option value="">None</option>
        </select>

        <label for="month">Month:</label>
        <select id="month" name="month" required>
            <option value="">Select Month</option>
        </select>

        <label for="year">Year:</label>
        <select id="year" name="year" required>
            <option value="">Select Year</option>
        </select>

        <input type="button" value="Generate Heatmap" onclick="generateHeatmap()">
    </form><br><br><br>

    <div id="heatmap">
        <!-- Heatmap will be displayed here -->
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        populateMonthDropdown();
        populateYearDropdown();
    });

    function populateMonthDropdown() {
        var monthDropdown = document.getElementById('month');
        for (var month = 1; month <= 12; month++) {
            var option = document.createElement('option');
            option.value = month;
            option.text = month;
            monthDropdown.appendChild(option);
        }
    }

    function populateYearDropdown() {
        var yearDropdown = document.getElementById('year');
        var currentYear = new Date().getFullYear();
        for (var year = currentYear; year >= 2000; year--) {
            var option = document.createElement('option');
            option.value = year;
            option.text = year;
            yearDropdown.appendChild(option);
        }
    }

    function updateCenters() {
        var region = document.getElementById('regionDropdown').value;
        if (!region) {
            document.getElementById('centerDropdown').innerHTML = '<option value="">All Centers</option>';
            return;
        }
        axios.post('/get_centers', `region=${region}`)
            .then(function (response) {
                var centerDropdown = document.getElementById('centerDropdown');
                centerDropdown.innerHTML = '<option value="">All Centers</option>';
                response.data.forEach(function (center) {
                    var option = document.createElement('option');
                    option.value = center;
                    option.text = center;
                    centerDropdown.appendChild(option);
                });
            })
            .catch(function (error) {
                console.log(error);
            });
    }

    function generateHeatmap() {
        var formData = new FormData(document.getElementById('dataForm'));
        axios.post('/update_heatmap', new URLSearchParams(formData))
            .then(function(response) {
            document.getElementById('heatmap').innerHTML = response.data;
        })
        .catch(function(error) {
            console.log(error);
        });
    }
    </script>
</body>
</html>
