<!DOCTYPE html>
<html>
<head>
    <title>Heatmap Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Data Visualization</h1>
    <form action="/update_heatmap" method="post">
        <label for="regionDropdown">Select Region:</label>
        <select id="regionDropdown" name="regionDropdown" onchange="updateCenters()">
            <option value="">Select a Region</option>
            {% for region in region_options %}
                <option value="{{ region }}">{{ region }}</option>
            {% endfor %}
        </select><br>

        <label for="centerDropdown">Select Center (optional):</label>
        <select id="centerDropdown" name="centerDropdown">
            <option value="">All Centers</option>
        </select><br>

        <label for="month">Month:</label>
        <input type="number" id="month" name="month" required min="1" max="12"><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required min="1900" max="2100"><br>

        <input type="submit" value="Generate Heatmap">
    </form>

    <div id="heatmap" style="width: 500px; height: 300px;">
        <!-- Heatmap will be displayed here -->
    </div>

    <script>
    function updateCenters() {
        var region = document.getElementById('regionDropdown').value;
        if (!region) {
            document.getElementById('centerDropdown').innerHTML = '<option value="">All Centers</option>';
            return;
        }
        axios.post('/get_centers', `region=${region}`)
            .then(function (response) {
                var centerDropdown = document.getElementById('centerDropdown');
                centerDropdown.innerHTML = '<option value="">All Centers</option>';
                response.data.forEach(function (center) {
                    var option = document.createElement('option');
                    option.value = center;
                    option.text = center;
                    centerDropdown.appendChild(option);
                });
            })
            .catch(function (error) {
                console.log(error);
            });
    }
    </script>
</body>
</html>
