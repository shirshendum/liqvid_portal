<!DOCTYPE html>
<html>
<head>
    <title>Heatmap Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Data Visualization</h1><br><br>
    <form id="dataForm">
        <label for="regionDropdown">Select Reseller:</label>
        <select id="regionDropdown" name="regionDropdown" onchange="updateCenters()">
            <option value="">Select a Reseller</option>
            {% for region in region_options %}
                <option value="{{ region }}">{{ region }}</option>
            {% endfor %}
        </select><br><br>

        <label for="centerDropdown">Select School (optional):</label>
        <select id="centerDropdown" name="centerDropdown">
            <option value="">None</option>
        </select><br><br>

        <label for="month">Month:</label>
        <input type="number" id="month" name="month" required min="1" max="12"><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required min="1900" max="2100"><br><br>

        <input type="button" value="Generate Heatmap" onclick="generateHeatmap()">
    </form>

    <div id="heatmap" style="width: 800px; height: 600px; margin-top: 20px;">
        <!-- Heatmap will be displayed here -->
    </div>

    <script>
    function updateCenters() {
        var region = document.getElementById('regionDropdown').value;
        if (!region) {
            document.getElementById('centerDropdown').innerHTML = '<option value="">All Centers</option>';
            return;
        }
        axios.post('/get_centers', `region=${region}`)
            .then(function (response) {
                var centerDropdown = document.getElementById('centerDropdown');
                centerDropdown.innerHTML = '<option value="">All Centers</option>';
                response.data.forEach(function (center) {
                    var option = document.createElement('option');
                    option.value = center;
                    option.text = center;
                    centerDropdown.appendChild(option);
                });
            })
            .catch(function (error) {
                console.log(error);
            });
    }

    function generateHeatmap() {
        var formData = new FormData(document.getElementById('dataForm'));
        axios.post('/update_heatmap', new URLSearchParams(formData))
            .then(function(response) {
                document.getElementById('heatmap').innerHTML = response.data;
            })
            .catch(function(error) {
                console.log(error);
            });
    }
    </script>
</body>
</html>
